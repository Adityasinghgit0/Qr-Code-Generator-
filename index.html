<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr code generator  ||  code traversal</title>
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>QR code generator</h1>
            <input type="text" id="qr-text" placeholder="Enter your URL or TEXT">
            <div class="">
                <label for="size">select size: </label>
                <select id="size" >
                    
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>

                </select>
            </div>
        </div>
        <div class="qr-body"></div>
        <div class="footer">
            <a href="#" id="generateBtn" type="button">Generate</a>
            <a href="#" id="downloadBtn" type="button">Download</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
