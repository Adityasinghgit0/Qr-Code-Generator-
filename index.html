<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Generator | Code Traversal</title>
    <link rel="stylesheet" href="new.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="theme-toggle">ðŸŒ™</div>

    <div class="box">
        <h1>QR Code Generator</h1>

        <input type="text" id="qr-text" placeholder="Enter your URL or TEXT">

        <div class="row">
            <label>Size:</label>
            <select id="size">
                <option value="150">150x150</option>
                <option value="250">250x250</option>
                <option value="350">350x350</option>
                <option value="500">500x500</option>
            </select>
        </div>

        <div class="row">
            <label>Foreground:</label>
            <input type="color" id="fgColor" value="#000000">

            <label>Background:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>

        <div class="row">
            <label>Logo (optional):</label>
            <input type="file" id="logoInput" accept="image/*">
        </div>

        <div class="qr-body"></div>

        <div class="footer">
            <button id="generateBtn">Generate</button>
            <button id="downloadPngBtn">PNG</button>
            <button id="downloadJpgBtn">JPG</button>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="new.js"></script>
</body>
</html>
